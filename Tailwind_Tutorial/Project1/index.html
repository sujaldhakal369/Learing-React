<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-60" src="Facebook-Logo.png" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
        <input class="px-4 h-12" type="password" placeholder="Password" />
        <input
          class="px-4 h-12"
          type="text"
          placeholder="Email address or phone number"
        />
        <button class="btn">Log In</button>
        <span>Forgotten password?</span>
        <hr />
        <button class="btn">Create Account</button>
      </div>
    </div>
  </body>
</html>
